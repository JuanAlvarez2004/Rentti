<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/logoAux.png">
</head>
<body>
    <nav class="nav">
        <div class="nav__logo">
            <a href="index.html"><h2>RENTTI</h2></a>
        </div>
        <div class="nav__menu">
            <a href="AddRentti.html" class="button__propiedad">
                Pon tu propiedad en Rentti
                <span class="material-symbols-outlined">gite</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="title__fav">
            <h2>Mis propiedades</h2>
        </div>
        <div class="grid">
        </div>
    </main>

    <footer class="footer">
        <div class="footer__top">
            <div class="footer__logo">
                <img src="assets/logo.svg" alt="logo Rentti">
            </div>
            <div class="footer__info">
                <ul class="footer__ul">
                    <li class="footer__ul__item"><b>Acerca</b></li>
                    <li class="footer__ul__item"><a href="about.html">Acerca de nosotros</a></li>
                </ul>
            </div>
            <div class="container-accessibility">
                <button class="accessibility button-accessibility">
                    <span class="material-symbols-outlined">accessible_forward</span>
                </button>
            </div>
        </div>

        <div class="footer__bottom">
            <div class="footer__social">
                <div class="footer__social-item"><img src="assets/twitter.svg" alt="twitter"></div>
                <div class="footer__social-item"><img src="assets/instagram.svg" alt="instagram"></div>
                <div class="footer__social-item"><img src="assets/facebook.svg" alt="facebook"></div>
            </div>
            <div class="copy">
                <pre>© 2024 Rentti, Inc.  ·  Privacidad  ·  Términos </pre>
            </div>

    <script src="favorite.js"></script>
